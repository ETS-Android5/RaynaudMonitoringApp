<nb-card>
  <nb-card-header>
    Listes des patients
  </nb-card-header>

  <nb-card-body>
  	<!--
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>-->
  

		<table id="bootstrap-data-table-export" class="table table-striped table-bordered">
		<thead>
		<tr>
		<th>Numéro du patients</th>
		<th>Numéro de randomisation</th>
		<th>Nombres de cycle</th>
		<th>Kit de traitements utilisés</th>
		<th>Actions</th>

		</tr>
		</thead>
		<tbody>
		<tr *ngFor="let user of users">


		<td>{{user.patientNumber}}  </td>
		<td>{{user.randomisationNumber}} </td>
		<td>{{user.cycleNumber}} </td>
		<td>{{user.kitUsed}} </td>
		<td> 
				<a   [routerLink]="['/pages/crisis', user]"  routerLinkActive="active">	
		<button type="button" class="btn btn-success btn-sm"><i class="fa fa-address-card"></i>&nbsp;Consulter</button>
		</a>
		</td>

		</tr>
		</tbody>
		</table>



  </nb-card-body>
</nb-card>
