<div class="row">
  <div class="col-md-12">


    <nb-card>
      <nb-card-header>Informations du patient : {{user.firstname}} {{user.lastname}}</nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="postData()" [formGroup]="addUserForm"  class="form-horizontal">


          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Nom</label>
            <div class="col-sm-3">
              <input type="text"  value={{user.firstname}} formControlName="lastname"  class="form-control" p>
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Prénom</label>
            <div class="col-sm-3">
              <input type="text"  value={{user.lastname}} formControlName="firstname"  class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Date de naissance</label>
            <div class="col-sm-3">
              <input type="text"   value={{user.birthDate}} formControlName="birthDate"   class="form-control" >
            </div>
          </div> 


          <!-- NEW VALUE -->          
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Numéro du patient</label>
            <div class="col-sm-8">
              <input type="text" formControlName="patientNumber"  class="form-control" placeholder="Entrer un numéro de patient">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Numéro de randomisation</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" formControlName="randomisationNumber" placeholder="Entrer un numéro de randomisation">
            </div>
          </div>

           <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Nombres de cycles</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" formControlName="cycleNumber" placeholder="Entrer un nombres de cycles">
            </div>
          </div>


          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Nombre de périodes par cycle</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" formControlName="periodNumber" placeholder="Entrer un nombre de périodes par cycle">
            </div>
          </div>          

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-3 form-control-label">Durée des périodes par cycle</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" formControlName="periodDuration" placeholder="Entrer la durée des périodes par cycles">
            </div>
          </div>

          <div class="form-group row">
            <label for="inputPassword3" class="col-sm-3 form-control-label">Kit de traitements utilisés</label>
            <div class="col-sm-8">
               <input type="email" class="form-control" formControlName="kitUsed" placeholder="Entrer le kit de traitements utilisés">
            </div>
          </div>

          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button  type=submit class="btn btn-success">Finaliser l'inscription</button>
            </div>
          </div>

        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
