<nb-card>

  </nb-card-header>

  <nb-card-body>

    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">

    <div class="form-group row">

      <div class="col-sm-12">

        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>Username</th>
            <th>Roles</th>

          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let role of fruits">


            <td> {{role}}</td>
            <td>

              <select   class="form-control">
                <option>Full Admin</option>
                <option>Basic</option>
              </select>
            </td>




          </tr>

          </tbody>
        </table>
      </div>
    </div>
    <button   type="button" class="btn btn-primary btn-sm crisisButton"><i class="fa fa-arrow-alt-down"></i>&nbsp;Valider</button>
  </nb-card-body>


</nb-card>
